<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Jogo da forca</title>
</head>
<body>
    <h1>Jogo da Forca</h1>
    <h3>Descubra a palavra secreta</h3>

    <p id="secret_word"></p>

    <form name="form">
        <input type="text" name="letter" id="letter" size="5" maxlength="1">
        <input name="verifyButton" type="button" value="Verificar" onClick="verifyLetter()">

        <p id="wrong_letters">Letras erradas: </p>
        <p id="errors">Vidas: </p>
        <img src="./assets/images/0.jpg" alt="" id="hangman"><br><br>
        <input name="reload" type="button" value="Jogar novamente" onClick="location.reload()">
    </form>

    <script src="js/main.js"></script>
</body>
</html>
